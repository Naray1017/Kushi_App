# Set the application name (from both branches)
spring.application.name=kushi

# Database connection details (take the necessary ones from both branches)
spring.datasource.url=jdbc:mysql://localhost:1433/Lucky
spring.datasource.username=root
spring.datasource.password=Lucky1234@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Static resources configuration
spring.resources.static-locations=classpath:/static/

# Server configuration
server.port=1235

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

