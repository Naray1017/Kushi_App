<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kushi Cleaning Services</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #2c3e50;
            padding-top: 50px;
            color: #fff;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 30px;
        }

        .sidebar-menu {
            list-style: none;
            padding-left: 0;
        }

        .sidebar-menu li {
            margin: 20px 0;
            text-align: center;
        }

        .sidebar-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }

        .sidebar-menu li a:hover {
            background-color: #34495e;
            padding: 10px;
            border-radius: 5px;
        }

        /* Main Content */
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        /* Header Title */
        .header h1 {
            text-align: center;
            font-size: 2.5em;
            margin: 30px 0;
            color: #2c3e50;
        }

        /* Form Styling */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container label {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #2980b9;
        }

        /* Sidebar Active Link */
        .sidebar-menu li a.active {
            background-color: #16a085;
        }
    </style>
</head>
<body>

<div class="admin-container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/admindashboard">Admin Dashboard</a></li>
            <li><a href="/users" class="active">Users</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/orders">Orders</a></li>
            <li><a href="/mail">Mail</a></li>
            <li><a href="/settings">Settings</a></li>

        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <h1>Settings</h1>
        </header>
        <div class="content">
            <div class="form-container">
                <h2>Update Offer Images</h2>
                <form id="offer-form">
                    <label for="offerImage">Upload Offer Image:</label>
                    <input type="file" id="offerImage" name="offerImage" accept="image/*">
                    <button type="submit">Save Offer Image</button>
                </form>

                <h2>Update Offer Sliders</h2>
                <form id="slider-form">
                    <label for="sliderImages">Upload Slider Images:</label>
                    <input type="file" id="sliderImages" name="sliderImages" accept="image/*" multiple>
                    <button type="submit">Save Slider Images</button>
                </form>

                <h2>Update Users Data</h2>
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="user-data">
                    <!-- Users data will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Fetch user data
        $.ajax({
            url: '/admin/users', // Fetch user data from the backend
            method: 'GET',
            success: function (users) {
                let userRows = "";
                users.forEach(function (user) {
                    let userRow = `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.phoneNumber}</td>
                            <td>${user.role}</td>
                            <td><a href="/admin/users/edit/${user.id}" class="btn edit">Edit</a></td>
                        </tr>
                    `;
                    userRows += userRow;
                });
                $('#user-data').html(userRows); // Inject into the table
            },
            error: function (error) {
                console.log('Error fetching user data:', error);
            }
        });

        // Handle Offer Image Upload
        $('#offer-form').submit(function (e) {
            e.preventDefault();
            let offerImage = $('#offerImage')[0].files[0];
            if (offerImage) {
                let formData = new FormData();
                formData.append('offerImage', offerImage);
                $.ajax({
                    url: '/admin/settings/uploadOfferImage',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        alert('Offer image uploaded successfully!');
                    },
                    error: function (error) {
                        console.log('Error uploading offer image:', error);
                    }
                });
            }
        });

        // Handle Slider Image Upload
        $('#slider-form').submit(function (e) {
            e.preventDefault();
            let sliderImages = $('#sliderImages')[0].files;
            if (sliderImages.length > 0) {
                let formData = new FormData();
                for (let i = 0; i < sliderImages.length; i++) {
                    formData.append('sliderImages[]', sliderImages[i]);
                }
                $.ajax({
                    url: '/admin/settings/uploadSliderImages',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        alert('Slider images uploaded successfully!');
                    },
                    error: function (error) {
                        console.log('Error uploading slider images:', error);
                    }
                });
            }
        });
    });
</script>

</body>
</html>
