<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kushi</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header Section -->
	<header class="header">
	    <div class="logo">
	        <img src="images/banner.png" alt="Logo" />
	    </div>
		<div class="login_user">
		    <!-- Some content here -->
		    <button>Login</button>
		</div>

		
	    <div class="dropdown">
	        <!-- Hidden checkbox to toggle visibility -->
	        <input type="checkbox" class="toggle" id="dropdown-toggle">
	        
	        <!-- Dropdown button (hamburger) -->
	        <label for="dropdown-toggle" class="dropbtn">
	            <div><i class="fa-solid fa-bars"></i></div>
	        </label>
	        
	        <!-- Main dropdown content -->
	        <div class="dropdown-content">
	            <a href="/home2"><i class="fas fa-home"></i> Home</a>
	            <a href="#"><i class="fas fa-cogs"></i> Item 1</a>
	            <a href="#"><i class="fas fa-warehouse"></i> Item 2</a>
	            <a href="#" class="sub-dropdown-btn">
	                <i class="fas fa-broom"></i> Residential Clean 
	              
	            </a>
	            
	            <!-- Sub-dropdown -->
	            <div class="sub-dropdown">
	                <a href="#"><i class="fas fa-check"></i> Item 1</a>
	                <a href="#"><i class="fas fa-check"></i> Item 2</a>
	                <a href="#"><i class="fas fa-check"></i> Item 3</a>
	            </div>
	            <a href="#"><i class="fas fa-users"></i> Item 3</a>
	        </div>
	    </div>
	</header><hr>
	
	
	
	
	
	
	
	

    <!-- Main Content -->
	<main>
	    <!-- Image Slider Section -->
	    <div class="slider-container">
	        <div class="slider">
	            <div class="slider-item">
	                <button class="slider-button"><img src="images/banner.png" alt="Image 1" class="slider-image"></button>
	            </div>
	            <div class="slider-item">
	                <button class="slider-button"><img src="images/blog-1.jpg" alt="Image 2" class="slider-image"></button>
	            </div>
	            <div class="slider-item">
	                <button class="slider-button"><img src="images/blog-2.jpg" alt="Image 3" class="slider-image"></button>
	            </div>
	        </div>
	        <!-- Navigation Dots -->
	        <div class="dots">
	            <span class="dot active"></span>
	            <span class="dot"></span>
	            <span class="dot"></span>
	        </div>
	    </div>
	</main>


	
	
	
	
	
	
	
	
	

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-item">
			<a href="/">
            <button class="icon home-btn">
                <i class="fa-solid fa-house"></i>
            </button>
            <p>Home</p>
			</a>
        </div>
		<div class="footer-item">
		    <a href="tel:6303550463">
		        <button class="icon call-us-btn">
		            <i class="fa-sharp fa-solid fa-phone-volume"></i>
		        </button>
		        <p>Call Us</p>
		    </a>
		</div>

		<div class="footer-item">
		    <a href="https://wa.me/916303550463" target="_blank">
		        <button class="icon whatsapp-btn">
		            <i class="fab fa-whatsapp"></i>
		        </button>
		        <p>WhatsApp</p>
		    </a>
		</div>

        <div class="footer-item">
            <button class="icon services-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <p>Services</p>
        </div>
    </footer>

</body>
</html>
