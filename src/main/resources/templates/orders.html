<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management - Kushi Cleaning Services</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your external CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
    <style>
        /* Same as previous styles */
        .title {
            text-align: center;
            font-size: 2.5em;
            margin: 30px 0;
        }
        .sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #2c3e50;
            padding-top: 50px;
        }
        .sidebar h2 {
            color: #fff;
            text-align: center;
        }
        .sidebar-menu {
            list-style: none;
            padding-left: 0;
        }
        .sidebar-menu li {
            margin: 20px 0;
            text-align: center;
        }
        .sidebar-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }
        .sidebar-menu li a:hover {
            background-color: #34495e;
            padding: 10px;
            border-radius: 5px;
        }

        /* Main content styling */
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        header h1 {
            text-align: center;
            margin-top: 20px;
        }

        .content {
            margin-top: 30px;
        }

        .filters {
            margin-bottom: 20px;
            text-align: center;
        }

        .filters select {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        /* Table Styling */
        table.data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table.data-table th, table.data-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table.data-table th {
            background-color: #2c3e50;
            color: white;
        }

        .footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/admindashboard">Admin Dashboard</a></li>
            <li><a href="/users">Users</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/orders" class="active">Orders</a></li>
            <li><a href="/mail">Mail</a></li>
            <li><a href="/settings">Settings</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Title Section -->
        <header class="header">
            <h1>Orders Management</h1>
        </header>

        <!-- Filters Section -->
        <div class="filters">
            <label for="order-filter">Filter by: </label>
            <select id="order-filter">
                <option value="all">All Orders</option>
                <option value="1week">Last 1 Week</option>
                <option value="1month">Last 1 Month</option>
            </select>
        </div>

        <!-- Orders Table -->
        <div class="content">
            <h2>Recent Orders</h2>
            <table class="data-table">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>Order Date</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="orders-table-body">
                <!-- Orders will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Kushi Cleaning Services. All rights reserved.</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const filterSelect = document.getElementById('order-filter');

        // Function to fetch orders based on filter
        const fetchOrders = async (filter = 'all') => {
            try {
                const response = await fetch(`/admin/api/orders?filter=${filter}`);  // Adjust endpoint to accept filter
                const orders = await response.json();

                const ordersTableBody = document.getElementById('orders-table-body');
                ordersTableBody.innerHTML = ''; // Clear the table before populating

                orders.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));

                orders.forEach(order => {
                    const row = `
                            <tr>
                                <td>${order.id}</td>
                                <td>${order.customerName}</td>
                                <td>${new Date(order.orderDate).toLocaleDateString()}</td>
                                <td>${order.totalAmount}</td>
                                <td>${order.status}</td>
                            </tr>
                        `;
                    ordersTableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        };

        // Fetch orders on page load
        fetchOrders();

        // Fetch orders based on filter change
        filterSelect.addEventListener('change', (e) => {
            const filterValue = e.target.value;
            fetchOrders(filterValue);
        });
    });
</script>
</body>
</html>
